<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Tracker</title>

    <link rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/bootstrap"></script>
    <script src="https://kit.fontawesome.com/20a9cb9772.js" crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-bowl-food"></i> Diet Tracker
            </a>
            {% if user %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Profile</a>
                    </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/{{user.id}}/edit">Edit Profile</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/{{user.id}}/add_food">Add Food</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>

            </div>
            {% endif %}
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
